<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tagsHTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utlizar em cada caso</p>

    <ul type="square">

        <li>
            <abbr title="Use a tag &lt;p&gt"><ins>Parágrafo</ins></abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;hx&gt"><ins>Títulos</ins></abbr>

        </li>

        <li>
            <abbr title="Use a tag &lt;img&gt"><ins>Imagens</ins></abbr>

        </li>


        <li>
            <abbr title="Use a tag &lt;ul&gt"><ins>Lista não enumeradas</ins></abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;ol&gt"><ins>Lista numeradas</ins></abbr>
        </li>
    </ul>
</body>
</html>
