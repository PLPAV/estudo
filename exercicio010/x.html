<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pivô central</title>
    <link rel="shortcut icon" href="imagens/feagri.ico" type="image/x-icon">
    <style>
        body {
            background-color: #a6aaacb6;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
        }

        header {
            background-color: white;
            margin: 10px;
            padding: 5px;
        }

        main{
            background-color: white;
            margin: 10px;
            padding: 10px;
            text-align: justify;
        }

        footer{
            background-color: #4681FF;
            color: white;
            text-align: center;
            margin: 0px;
            padding: 6px;
        }

        nav{
            background-color: #285069;
            margin: 0px;
            padding: 8px;
            box-shadow: 3px 1px 5px 1px rgba(0, 0, 0, 0.603);
        }

        nav > a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin-right: 30px;
        }

        nav>a:hover{
            text-decoration: underline;
        }

        footer>p{
            margin: 0px;
        }

        header>h1{
            margin: 0px;
        }

       .tabela-container {
      width: 80%;
      height: 70vh;
      border: 2px solid #000;
      overflow: auto; /* Scroll horizontal e vertical */
      background: white;
    }

    table {
      border-collapse: collapse;
      width: max-content; /* Permite mais colunas sem quebrar */
    }

    th, td {
      border: 1px solid #000;
      padding: 8px;
      min-width: 100px; /* Largura mínima para facilitar a leitura */
      text-align: center;
    }

    th {
      background: #ccc;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    </style>
    
</head>
<body>
    <header>
        <h1><img src="imagens/LHI-novo.PNG" alt="Logo do laboratório de hidráulica e irrigação"></h1>
        <nav>
            <a href="#">Textura do solo</a>
            <a href="#">Emissor</a>
            <a href="#">Ajustes</a>
            <a href="#">Cálculos</a>
        </nav>
    </header>

    <main>
        <section>

           

            <h2>Pivô central</h2>

                <div class="tabela-container">
    <table>
      <thead>
        <tr>
          <!-- Cria 30 colunas -->
          <!-- Você pode usar JS ou backend para gerar isso dinamicamente -->
          <!-- Aqui está em HTML puro -->
          <script>
            for (let i = 1; i <= 30; i++) {
              document.write(`<th>Coluna ${i}</th>`);
            }
          </script>
        </tr>
      </thead>
      <tbody>
        <script>
          for (let i = 1; i <= 300; i++) {
            document.write('<tr>');
            for (let j = 1; j <= 30; j++) {
              document.write(`<td>L${i}C${j}</td>`);
            }
            document.write('</tr>');
          }
        </script>
      </tbody>
    </table>
  </div>

        </section>
    </main>

    <footer>
        <p>Faculdade de Engenharia Agrícola – FEAGRI, Av. Cândido Rondon, 501 - Barão Geraldo 13083-875 - Campinas/SP. © 2025. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
